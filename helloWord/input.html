<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
  <script src="../js/babel.min.js"></script>
</head>
<body>
  <div id="demo"></div>
  <script type="text/babel">
    //  定义组件类需要继承React.Component
     class Login extends React.Component{
      constructor(props){
        super(props)
        this.state={
          pwd:''
        }
        this.handelSubmit=this.handelSubmit.bind(this)
        this.handleChange=this.handleChange.bind(this)
      }
     

     handelSubmit(event){
     const name=this.name.value.trim()
    //  读取状态
     const {pwd}=this.state
     
     alert(`准备提交的用户名为:${name},密码是${pwd}`)
    

    //  检测输入的合法性
      if(!name || !pwd){
        return
      }
      
      event.preventDefault()
     }
     handleChange(event){
      //  target当前元素 当操作的东西和发生事件的是同一个元素 就用eventtarget
      const pwd=event.target.value.trim()
      this.setState({
        pwd
      })
     }
     render(){
       return (
         <div>
          <form action="" onSubmit={this.handelSubmit}>
            用户名：<input type="tetx" ref={input=>this.name=input}/>
            密码：<input type="password" onChange={this.handleChange}/>
            <input type="submit" vaule="登入"/>
          </form>
         </div>
       )
     }
     }

  //渲染组件

  ReactDOM.render(<Login/>,document.getElementById('demo'))

  </script>
</body>
</html>
